<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="<{$xoops_langcode}>" lang="<{$xoops_langcode}>">
<head>
<meta http-equiv="content-type" content="text/html; charset=<{$xoops_charset}>" />
<meta http-equiv="content-language" content="<{$xoops_langcode}>" />
<title><{$tv_name}></title>
<link rel="stylesheet" type="text/css" media="screen" href="<{$xoops_url}>/xoops.css" />
<link rel="stylesheet" type="text/css" media="screen" href="<{$maintheme}>" />
<script src="<{$smarty.const.DEBASER_UJS}>/resizewindow.js" type="text/javascript"></script>
</head>
<body onload="resizeWinTo('tvdiv');" style="padding:0px; margin:0px;">
<div style="position: absolute; top: 0px; left:0px; width:350px;" id="tvdiv">
<{if $noparam == true}>
<{$smarty.const._MD_DEBASER_NOTVPARAM}>
<{else}>
<table class="outer"><tr><td class="odd">
<{if $pictureavail == true}>
<div align="center"><img src="<{$smarty.const.DEBASER_UIMG}>/tv/<{$tv_picture}>" alt="<{$tv_name}>" /></div>
<{/if}>
<div align="center"><{$tvplayer}></div>
<{if $urlavail == true}>
<div align="center"><a href="<{$tv_url}>" target="_blank"><{$tv_name}></a></div>
<{/if}>
</td></tr></table>
<{/if}>
</div>
</body>
</html>
